{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content" style="width: 75%;">
<form action="{% url 'core:nova_receita' %}" method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary pull-right">Post</button>
</form>
</div>
<script>
//Remocao campo descricao para o iframe do summernote sobrescrever
$( document ).ready(function() {
    $('.summernotewidget').removeClass('form-control');
});
</script>
{% endblock content %}
